<div class="h-screen bg-blue-700 px-3 py-16">
 
    <div class="max-w-md mx-auto bg-white p-3 rounded">
        {%if messages%}
          {%for message in messages%}

      <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <strong>Alert du Serveur!!!!</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    {%endfor%}
{%endif%}
    
       

         <center><h3 class="bg-secondary" style="font-family:serif;">SENEGAL-CODE 2022</h3></center>
     
            
            <div class="px-3 py-5">
                <div class="text-center">
                    <h1 class="text-2xl mb-4">Login To Your Account</h1>
                </div>
                <button class="h-12 w-full hover:bg-blue-800 focus:outline-none bg-blue-700 rounded text-white mb-3"><a  href="{%url 'signup-view'%}" style="color:black;"> I Have Not Account !! SignUp Here</a></button>
             
                <form method="post" action="">
                <div class="relative mb-3">
                    <span class="ml-2 bg-white px-2 absolute -top-3 text-sm">Username</span>
                    <input name="username" required class="transition duration-500 border h-12 rounded w-full px-2 mb-2">
                </div>
                      {%csrf_token%}
                <div class="relative mb-1">
                    <span class="ml-2 bg-white px-2 absolute -top-3 text-sm">Password</span>
                    <input type="password" name="password" required class="transition duration-500 border h-12 rounded w-full px-2 mb-2">
                </div>
                
                <div class="text-right mb-3">
                   
                    <a href="{% url 'password_reset' %}" class="cursor-pointer text-blue-500 hover:text-blue-700">Forgot password?</a>
                </div>
                
                <button type="submit" class="h-12 w-full hover:bg-red-800 focus:outline-none bg-red-700 rounded text-white mb-3">Signin</button>
            </form>
                
            </div>
            
        
        
    </div>
    
</div>
